application: generarfactura
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /
  static_files: templates/index.html
  upload: templates/index\.html

- url: .*
  script: handlers.main.app

libraries:
- name: webapp2
  version: "2.5.2"

- name: jinja2
  version: "latest"
